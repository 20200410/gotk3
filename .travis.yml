language: go

go:
  - 1.3
  - 1.4
  - tip

env:
  - GOARCH=amd64

sudo: required
dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y gtk+3.0 libgtk-3-dev

install:
  - GTK_VERSION=$(pkg-config --modversion gtk+-3.0 | tr . _| cut -d '_' -f 1-2)
  - go test -tags "gtk_${GTK_VERSION}" github.com/gotk3/gotk3/